<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'ai_bot.png')}}" type="image/x-icon">
</head>
<body>
    <header>
        <img id="logomain" src="static/wellspace.svg">
        <img id="logomain" class="ampr" src="static/ampirelogo.svg">
    </header>
    <div class="chats">
    </div>
    <div id="query_area">
        <div class="text_btn">
            <textarea name="query" id="query" placeholder="What's bothering you?"></textarea>
            <button id="submit">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </div>
    </div>
    <span class="erase" id="session_id">{{ session_id }}</span>
    <script src="{{url_for('static', filename = '/js/app.js')}}"></script>
    <script src="{{url_for('static', filename = '/js/additional.js')}}"></script>
</body>
</html>
